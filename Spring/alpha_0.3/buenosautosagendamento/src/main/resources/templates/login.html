<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bueno Autos - Login do Funcionário</title>

    <link rel="shortcut icon" th:href="@{/images/Logo1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #FFD700;
            --dark-bg: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
            --border-color: #495057;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 900px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .login-branding {
            background-color: var(--dark-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
        }
        .login-illustration { /* Esta classe não foi usada no HTML do "antigo", mas mantenho o estilo */
            max-width: 250px;
            margin-bottom: 20px;
        }
        .login-branding h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-branding p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        .back-to-home-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        .back-to-home-link:hover {
            transform: translateX(-5px);
        }
        .login-form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            align-self: flex-start;
        }
        .logo-link img {
            height: 40px;
        }
        .logo-link span {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 700;
        }
        .login-form-section h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }
        .login-form {
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Espaço para o ícone */
            border: 1px solid var(--border-color);
            background-color: var(--dark-bg);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        .remember-me {
            color: var(--text-muted);
            cursor: pointer;
        }
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: #000; /* Cor do texto do botão de login do "antigo" */
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #ffe45c; /* Cor hover do botão de login do "antigo" */
        }
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        .alert-danger {
            background-color: #441c24;
            color: #f8d7da;
        }
        .alert-success {
            background-color: #153a24;
            color: #d4edda;
        }
        @media (max-width: 768px) {
            .login-card {
                grid-template-columns: 1fr;
            }
            .login-branding {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="login-page-container">
        <div class="login-card">
            <div class="login-branding">
                <h2>Gerencie seus Agendamentos com Facilidade</h2>
                <p>Acesso exclusivo para a equipe Bueno Autos.</p>
                <a th:href="@{/}" class="back-to-home-link">
                    <i class="ri-arrow-left-line"></i> Voltar para a Home
                </a>
            </div>

            <div class="login-form-section">
                <a th:href="@{/}" class="logo-link">
                    <img th:src="@{/images/Logo1.png}" alt="Logo Bueno Autos">
                    <span>Bueno Autos</span>
                </a>

                <h1>Acesso do Funcionário</h1> <div th:if="${param.error}" class="alert alert-danger">
                    <i class="ri-error-warning-line"></i>
                    Usuário ou senha inválidos. Tente novamente.
                    </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="ri-check-double-line"></i>
                    Você foi desconectado com sucesso.
                </div>

                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="input-group">
                        <i class="ri-user-line"></i>
                        <input type="text" id="email" name="email" placeholder="Digite seu email" required autofocus>
                    </div>

                    <div class="input-group">
                        <i class="ri-lock-password-line"></i>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember-me"> Lembrar-me
                        </label>
                        <a th:href="@{/esqueci-senha}" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

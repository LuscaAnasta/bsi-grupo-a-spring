<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Buenos Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinhar ao topo */
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .header .user-info {
            font-size: 1.1em;
            color: #555;
        }

        .header .logout-link {
            margin-left: 20px;
            color: #dc3545; /* Vermelho para logout */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .header .logout-link:hover {
            color: #c82333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: grid; /* Usar grid para melhor layout */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Colunas responsivas */
            gap: 20px;
            margin-top: 30px;
        }

        .nav-buttons a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: #f0f8ff; /* Azul muito claro */
            border: 1px solid #007bff;
            border-radius: 8px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
        }

        .nav-buttons a:hover {
            background-color: #e0f2ff; /* Azul um pouco mais escuro */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }
        
        .nav-buttons a svg {
            margin-bottom: 10px;
            width: 40px;
            height: 40px;
            fill: #007bff; /* Cor do ícone */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Buenos Autos</h1>
        <div class="user-info">
            Bem-vindo, <span th:text="${username}">Usuário</span>!
            <a th:href="@{/logout}" class="logout-link">Sair</a>
        </div>
    </div>

    <div class="container">
        <h2>Selecione uma opção:</h2>

        <div class="nav-buttons">
            <a th:href="@{/servicos/gerenciar}">
                <svg viewBox="0 0 24 24"><path d="M12 8c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0 18c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zM12 0C6.48 0 2 4.48 2 10s4.48 10 10 10 10-4.48 10-10S17.52 0 12 0zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>
                Gerenciar Serviços
            </a>

            <a th:href="@{/solicitacoes/listar}">
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm-1 7V3.5L18.5 9H13z"/></svg>
                Visualizar Solicitações
            </a>

            <a th:href="@{/protocolos/listar}">
                <svg viewBox="0 0 24 24"><path d="M17 12h-5V5h5v7zm-5 7h5v-5h-5v5zm-6 0h5v-5H6v5zm0-7h5V5H6v7z"/></svg>
                Gerenciar Protocolos
            </a>
            
            <a th:href="@{/disponibilidade}">
                <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7zm7 0h5v5h-5zm-7 7h5v2H7zm7 0h5v2h-5z"/></svg>
                Gerenciar Disponibilidade
            </a>

            <a th:href="@{/perfil}">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                Perfil do Usuário
            </a>
        </div>
    </div>
</body>
</html>

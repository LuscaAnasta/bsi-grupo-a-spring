<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bueno Autos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{/images/Logo1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/funcionario-style.css}">

    <style>
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem
        }

        .kpi-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform .2s ease, box-shadow .2s ease
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, .2)
        }

        .kpi-card .icon {
            font-size: 2.5rem;
            color: var(--primary-color)
        }

        .kpi-card .info h3 {
            font-size: .9rem;
            color: var(--text-muted);
            margin: 0;
            text-transform: uppercase
        }

        .kpi-card .info .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 0
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem
        }

        .action-button {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: var(--text-light);
            transition: background-color .3s ease, transform .2s ease
        }

        .action-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-5px);
            color: var(--primary-color)
        }

        .action-button i {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem
        }

        .action-button span {
            font-size: 1.1rem;
            font-weight: 600
        }

        #datetime {
            font-size: .9rem;
            color: var(--text-muted)
        }
    </style>
</head>

<body>

    <div class="dashboard-layout active">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a th:href="@{/dashboard}"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%;">
                    <img th:src="@{/images/Logo1.png}" alt="Logo Bueno Autos" class="sidebar-logo">
                    <span>Bueno Autos</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/dashboard}" class="nav-link active"><i class="ri-home-4-line"></i> Dashboard</a>
                <a th:href="@{/solicitacoes/listar}" class="nav-link"><i class="ri-calendar-check-line"></i>
                    Solicitações</a>
                <a th:href="@{/disponibilidade}" class="nav-link "><i class="ri-calendar-todo-line"></i>
                    Disponibilidade</a>
                <a th:href="@{/servicos/gerenciar}" class="nav-link"><i class="ri-tools-line"></i> Serviços</a>
                <a th:href="@{/protocolos/listar}" class="nav-link"><i class="ri-barcode-box-line"></i> Protocolos</a>
            </nav>
            <div class="sidebar-footer">
                <a th:href="@{/logout}" class="nav-link logout"><i class="ri-logout-box-r-line"></i> Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <div class="d-flex align-items-center text-end">
                    <div class="me-3">
                        <span class="d-block" th:text="|Bem-vindo, ${username}!|"></span>
                        <div id="datetime"></div>
                    </div>
                    <i class="ri-user-3-fill" style="font-size: 1.5rem;"></i>
                </div>
            </header>
            <section class="content-body">

                <h2 style="color: var(--text-muted); font-weight: 600; margin-top: 3rem; margin-bottom: 1.5rem;">Acesso
                    Rápido</h2>
                <div class="action-grid">
                    <a th:href="@{/solicitacoes/listar}" class="action-button">
                        <i class="ri-mail-unread-line"></i><span>Visualizar Solicitações</span>
                    </a>
                    <a th:href="@{/disponibilidade}" class="action-button">
                        <i class="ri-calendar-2-line"></i><span>Gerenciar Disponibilidade</span>
                    </a>
                    <a th:href="@{/servicos/gerenciar}" class="action-button">
                        <i class="ri-price-tag-3-line"></i><span>Gerenciar Serviços</span>
                    </a>
                    <a th:href="@{/protocolos/listar}" class="action-button">
                        <i class="ri-file-list-3-line"></i><span>Gerenciar Protocolos</span>
                    </a>
                    <a th:href="@{/perfil}" class="action-button">
                        <i class="ri-user-settings-line"></i><span>Perfil do Usuário</span>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script>
        function updateDateTime() { const now = new Date; const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; const date = now.toLocaleDateString('pt-BR', options); const time = now.toLocaleTimeString('pt-BR'); const datetimeEl = document.getElementById('datetime'); if (datetimeEl) { datetimeEl.innerHTML = `${date}<br>${time}` } }
        updateDateTime(); setInterval(updateDateTime, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${servico != null && servico.id != null ? 'Editar Serviço' : 'Novo Serviço'} + ' - Bueno Autos'">Formulário de Serviço - Bueno Autos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{/images/Logo1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/funcionario-style.css}">

    <style>
        /* Se precisar de algum estilo muito específico para esta página, pode adicionar aqui.
           Caso contrário, confie no funcionario-style.css e Bootstrap. */
    </style>
</head>
<body>
    <div class="dashboard-layout active">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a th:href="@{/dashboard}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%;">
                    <img th:src="@{/images/Logo1.png}" alt="Logo Bueno Autos" class="sidebar-logo">
                    <span>Bueno Autos</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/dashboard}" class="nav-link"><i class="ri-home-4-line"></i> Dashboard</a>
                <a th:href="@{/solicitacoes/listar}" class="nav-link"><i class="ri-calendar-check-line"></i> Solicitações</a>
                <a th:href="@{/disponibilidade}" class="nav-link"><i class="ri-calendar-todo-line"></i> Disponibilidade</a>
                <a th:href="@{/servicos/gerenciar}" class="nav-link active"><i class="ri-tools-line"></i> Serviços</a>
                <a th:href="@{/protocolos/listar}" class="nav-link"><i class="ri-barcode-box-line"></i> Protocolos</a>
            </nav>
            <div class="sidebar-footer"><a th:href="@{/logout}" class="nav-link logout"><i class="ri-logout-box-r-line"></i> Sair</a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 th:text="${servico != null && servico.id != null ? 'Editar Serviço' : 'Novo Serviço'}">Formulário de Serviço</h1>
            </header>
            <section class="content-body">
                <div class="p-3 mb-4" style="background-color: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color);">
                    
                    <form th:action="@{/servicos/salvar}" th:object="${servico}" method="post">
                        <input type="hidden" th:field="*{id}" /> 

                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código:</label>
                            <input type="text" id="codigo" class="form-control" th:field="*{codigo}" required />
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" th:field="*{nome}" required />
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço:</label>
                            <input type="number" id="preco" class="form-control" th:field="*{preco}" step="0.01" required placeholder="Ex: 150.00" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4 pt-3" style="border-top: 1px solid var(--border-color-light, #dee2e6);">
                            <a th:href="@{/servicos/gerenciar}" class="btn btn-outline-secondary">
                                <i class="ri-arrow-left-line me-1"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i th:class="${servico != null && servico.id != null ? 'ri-save-3-line me-1' : 'ri-add-line me-1'}"></i>
                                <span th:text="${servico != null && servico.id != null ? 'Salvar Alterações' : 'Adicionar Serviço'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    </head>
<body>
    <div class="container">
        <h1 th:text="${servico.id} ? 'Editar Serviço' : 'Novo Serviço'">Formulário de Serviço</h1>

        <form th:action="@{/servicos/salvar}" th:object="${servico}" method="post">
            <input type="hidden" th:field="*{id}" /> 

            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" th:field="*{codigo}" required />
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" required />
            </div>

            <button type="submit" th:text="${servico.id} ? 'Salvar Alterações' : 'Adicionar Serviço'"></button>
        </form>

        <a th:href="@{/servicos/gerenciar}" class="back-link">Voltar para Gerenciar Serviços</a>
    </div>
</body>
</html>

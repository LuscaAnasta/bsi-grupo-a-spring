<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Buenos Autos</title>

    <link rel="shortcut icon" th:href="@{/images/Logo1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login.css}"> 

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #FFD700;
            --dark-bg: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
            --border-color: #495057;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 900px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .login-branding {
            background-color: var(--dark-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
        }
        .login-branding h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-branding p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        .back-to-home-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        .back-to-home-link:hover {
            transform: translateX(-5px);
        }
        .login-form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            align-self: flex-start;
        }
        .logo-link img {
            height: 40px;
        }
        .logo-link span {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 700;
        }
        .login-form-section h1 { /* Título dentro da seção do formulário */
            color: var(--primary-color);
            margin-bottom: 15px; /* Reduzido para dar espaço às mensagens */
            font-weight: 700;
            font-size: 1.8rem; /* Ajustado para o contexto */
        }
        .form-description { /* Para o texto abaixo do título */
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
        .login-form { /* Nome da classe no modelo de login, mas usaremos uma genérica */
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px; 
            border: 1px solid var(--border-color);
            background-color: var(--dark-bg);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn-submit-custom { /* Renomeado de btn-login para ser mais genérico */
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: #000; 
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex; /* Para alinhar ícone e texto */
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Espaço entre ícone e texto */
        }
        .btn-submit-custom:hover {
            background-color: #ffe45c; 
        }
        .alert { /* Estilo de alerta do tema de login */
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        .alert p { margin-bottom: 0; } /* Remove margem do parágrafo dentro do alerta */
        .alert-danger {
            background-color: #441c24;
            color: #f8d7da;
        }
        .alert-success {
            background-color: #153a24;
            color: #d4edda;
        }
        .form-footer-link { /* Para o link "Voltar para o Login" */
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-card {
                grid-template-columns: 1fr;
            }
            .login-branding {
                display: none;
            }
            .login-form-section {
                padding: 30px; /* Menor padding em telas pequenas */
            }
            .login-form-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-page-container">
        <div class="login-card">
            <div class="login-branding">
                <h2>Bueno Autos</h2> <p>Sua paixão, nosso cuidado especializado.</p> <a th:href="@{/}" class="back-to-home-link">
                    <i class="ri-arrow-left-line"></i> Voltar para a Home
                </a>
            </div>

            <div class="login-form-section">
                <a th:href="@{/}" class="logo-link">
                    <img th:src="@{/images/Logo1.png}" alt="Logo Bueno Autos">
                    <span>Bueno Autos</span>
                </a>

                <h1>Recuperar Senha</h1>
                <p class="form-description">Informe seu e-mail para enviarmos um link de redefinição de senha.</p>

                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="ri-check-double-line"></i>
                    <p th:text="${message}"></p>
                </div>
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="ri-error-warning-line"></i>
                    <p th:text="${error}"></p>
                </div>

                <form th:action="@{/esqueci-senha}" method="post">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required autofocus>
                    </div>
                    
                    <button type="submit" class="btn-submit-custom">
                        <i class="ri-send-plane-line"></i> Enviar Link de Redefinição
                    </button>
                </form>
                <a th:href="@{/login}" class="form-footer-link">Lembrou a senha? Voltar para o Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Buenos Autos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{/images/Logo1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/funcionario-style.css}">

    <style>
        /* Estilos específicos para esta página, se necessário,
           ou para garantir que as variáveis CSS sejam usadas. */
        .profile-card .detail-item {
            margin-bottom: 1rem;
            font-size: 1rem; /* Ajustado para consistência com form-label */
        }
        .profile-card .detail-item strong {
            color: var(--text-muted-strong, #495057);
            margin-right: 0.5rem;
            min-width: 100px; /* Para alinhar um pouco */
            display: inline-block;
        }
        .password-warning {
            font-size: 0.875em;
            color: var(--danger-color, #dc3545); /* Usa a cor de perigo do tema */
            font-weight: bold;
            display: block; /* Para ocupar a linha inteira */
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout active">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a th:href="@{/dashboard}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%;">
                    <img th:src="@{/images/Logo1.png}" alt="Logo Bueno Autos" class="sidebar-logo">
                    <span>Bueno Autos</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/dashboard}" class="nav-link active"><i class="ri-home-4-line"></i> Dashboard</a>
                <a th:href="@{/solicitacoes/listar}" class="nav-link"><i class="ri-calendar-check-line"></i> Solicitações</a>
                <a th:href="@{/disponibilidade}" class="nav-link"><i class="ri-calendar-todo-line"></i> Disponibilidade</a>
                <a th:href="@{/servicos/gerenciar}" class="nav-link"><i class="ri-tools-line"></i> Serviços</a>
                <a th:href="@{/protocolos/listar}" class="nav-link"><i class="ri-barcode-box-line"></i> Protocolos</a>
                </nav>
            <div class="sidebar-footer"><a th:href="@{/logout}" class="nav-link logout"><i class="ri-logout-box-r-line"></i> Sair</a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Editar Perfil</h1>
            </header>
            <section class="content-body">
                <div class="p-3 mb-4 profile-card" style="background-color: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); max-width: 700px; margin-left:auto; margin-right:auto;">
                    
                    <div class="mb-4">
                        <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-secondary">
                            <i class="ri-arrow-left-line me-1"></i>Voltar para o Dashboard
                        </a>
                    </div>
                    
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <p class="mb-0" th:text="${success}"></p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p class="mb-0" th:text="${error}"></p>
                    </div>

                    <form th:action="@{/perfil}" method="post" class="mt-3">
                        <div class="detail-item mb-3">
                            <strong>Nome:</strong> <span th:text="${username}">Nome do Usuário</span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="novaSenha" class="form-label">Nova Senha (deixe em branco para não alterar):</label>
                            <input type="password" id="novaSenha" name="novaSenha" class="form-control" placeholder="Deixe em branco para não alterar">
                            <small class="password-warning mt-2">AVISO: Senhas são armazenadas em texto puro. Não use senhas importantes aqui!</small>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3" style="border-top: 1px solid var(--border-color-light, #dee2e6);">
                            <button type="submit" class="btn btn-primary">
                                <i class="ri-save-3-line me-1"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

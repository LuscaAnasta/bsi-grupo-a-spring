<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Buenos Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para os campos de formulário */
        .detail-item {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .detail-item strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 22px); /* Largura ajustada para padding e borda */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Estilos para o botão de salvar */
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Estilos para mensagens de feedback */
        .message-success {
            color: green;
            background-color: #e6ffe6;
            border: 1px solid green;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .message-error {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/dashboard}" class="back-link">Voltar para o Dashboard</a>

        <h1>Editar Perfil</h1>

        <div th:if="${success}" class="message-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="message-error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/perfil}" method="post">
            <div class="detail-item">
                <strong>Nome:</strong> <span th:text="${username}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" required>
            </div>

            <div class="form-group">
                <label for="novaSenha">Nova Senha (deixe em branco para não alterar):</label>
                <input type="password" id="novaSenha" name="novaSenha" placeholder="Deixe em branco para não alterar">
                <small style="color: red; font-weight: bold;">AVISO: Senhas são armazenadas em texto puro. Não use senhas importantes aqui!</small>
            </div>

            <button type="submit" class="btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>

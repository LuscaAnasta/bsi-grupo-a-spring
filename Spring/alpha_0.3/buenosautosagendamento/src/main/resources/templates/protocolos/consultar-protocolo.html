<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Protocolo - Buenos Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: calc(100% - 22px); /* Considera padding e borda */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding e borda não aumentem a largura */
        }

        .button-group {
            display: flex;
            justify-content: center; /* Centraliza o botão */
            margin-top: 20px;
        }

        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .alert-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/}" class="back-link">Voltar ao Início</a>
        <h1>Consultar Protocolo</h1>

        <div th:if="${mensagemErro}" class="alert-message alert-error" th:text="${mensagemErro}"></div>

        <form th:action="@{/protocolos/consultar}" method="post">
            <div class="form-group">
                <label for="numeroProtocolo">Número do Protocolo:</label>
                <input type="text" id="numeroProtocolo" name="numeroProtocolo" placeholder="Ex: P0525240001" required>
            </div>
            <div class="button-group">
                <button type="submit">Consultar</button>
            </div>
        </form>
    </div>
</body>
</html>
